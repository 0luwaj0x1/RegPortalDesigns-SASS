<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu:300,300i,400,500,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Vin Registration Portal</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="img/vreg-logo.svg" alt="" class="logo">
               
                <nav class="user-nav">
                    <ul class="user-nav__box">
                      <li class="user-nav__item user-nav__item--active">VIN Registration</li>
                      <li class="user-nav__item">VIN Transfer</li>
                      <li class="user-nav__item">VIN Transfer Activation</li>
                      <li class="user-nav__item">VIN Verification</li>
                    </ul>
                    <div class="user-nav__menu">
                      <img src="./img/menu.svg" class="menu" alt="">
                    </div>
                </nav>
            </div>
            <div class="content">

              <div class="vin-reg">
                <div class="vin-reg__text">
                  <h4>Upload excel file containing multiple VIN</h4>
                  <p>Download sample excel file</p>
                </div>
                <div class="vin-reg__upload-bulk">
                  <img src="img/bulk-upload.svg" alt="bulk upload">
                  <p>Drag and drop to upload excel</p>
                  <a href="#">or browse to here</a>
                </div>
                <div class="vin-reg__divider">
                  OR
                </div>

                <div class="vin-reg__upload-single">
                  <img src="img/plus.svg" alt="add vin">
                  <a href="#">Add a Single VIN</a>
                </div>
              </div>
               
            </div>
            
            <footer class="footer">
                <p> Â© Copyright 2019 National Customs Gateway. All Right Reserved.</p>  
            </footer>
        </div>
        <div class="modal">
          <div class="modal__container">
            <div class="modal__content">
              <span>&times;</span>
              <div class="single-vin__form">
                <form action="#" class="form">
                  <div class="form__group">
                    <label for="single" class="form__label">Enter a VIN Number</label>
                    <div class="single-div">
                      <input type="text" placeholder="Enter a Vin" class="form__input">
                      <button type="button" class="btn btn-standard">Search</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
